<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание2.3</title>
    <style>
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        td:first-child {
            text-align: left;
            font-weight: bold;
        }
        .scrollable-textarea {
            width: 100%;
            height: 80px;
            overflow-y: auto;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-header {
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="form-header">
        ЗАО Птицефабрика №1
    </h1>
    <form>
        <table>
            <tr>
                <td>Фамилия</td>
                <td colspan="3"><input type="text" placeholder="Введите фамилию"></td>
            </tr>
            <tr>
                <td>Инициалы</td>
                <td colspan="3"><input type="text" placeholder="Введите инициалы"></td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td colspan="3"><input type="password" placeholder="Введите пароль"></td>
            </tr>
            <tr>
                <td>Адрес получателя</td>
                <td colspan="3"><input type="email" placeholder="Введите email"></td>
            </tr>
            <tr>
                <td>Количество</td>
                <td colspan="3"><input type="number" placeholder="Введите количество"></td>
            </tr>
            <tr>
                <td>Тип</td>
                <td><select><option>Куриные</option></select></td>
                <td><select><option>Отборные</option></select></td>
            </tr>
            <tr>
                <td>Доставка</td>
                <td><input type="radio" name="delivery" id="mail"><label for="mail"> Почтой</label></td>
                <td><input type="radio" name="delivery" id="electronic"><label for="electronic"> Электронно</label></td>
                <td><input type="radio" name="delivery" id="courier"><label for="courier"> Курьером</label></td>
            </tr>
            <tr>
                <td>Требуется накладная</td>
                <td><input type="checkbox" id="invoice"><label for="invoice"></label></td>
            </tr>
            <tr>
                <td>Дополнительная информация</td>
                <td colspan="3"><textarea class="scrollable-textarea" placeholder="Введите дополнительную информацию"></textarea></td>
            </tr>
            <tr>
                <td colspan="4">
                    <button type="submit">Заказать</button>
                    <button type="reset">Отменить</button>
                </td>
            </tr>
        </table>
    </form>

    <h2 class="form-header">Пример формы регистрации сайта</h2>
    <form>
        <label for="login">Логин:</label><br>
        <input type="text" id="login" placeholder="Введите логин"><br>
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" placeholder="Введите пароль"><br>
        <label for="website-url">URL-адрес сайта:</label><br>
        <input type="url" id="website-url" placeholder="Введите URL"><br>
        <label for="site-description">Описание сайта:</label><br>
        <textarea id="site-description" cols="80" rows="8" placeholder="Введите описание сайта"></textarea><br>
        <label for="site-theme">Тема сайта:</label><br>
        <select id="site-theme">
            <option>Тема не выбрана</option>
        </select><br>
        <label for="banner">Баннер 88x31:</label><br>
        <input type="file" id="banner"><br><br>
        <button type="reset">Очистить</button>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
